<!DOCTYPE html>
<html lang="en">

<head>
  <title>Definitely a video chat app</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
  <div class="container">

    <div class="message_holder"></div>
    
    <div id="welcome" class="jumbotron">
      
      <form action="" method="POST">
        <h1>Definitely a legit video chat app</h1>
        <div class="form-group">
          <input type="text" class="username form-control" placeholder="User Name" />
        </div>
        <div class="form-group">
          <input type="text" class="room form-control" placeholder="room" />
        </div>
        <input class="form-control btn btn-primary" type="submit" />
      </form>
    </div>
    
    
    <div id="chatUI" class="jumbotron" hidden>
      <div class="row">
        <div class="camera" >
          <video id="video" hidden>Video stream not available.</video>
          <button class="btn btn-secondary" id="startbutton">Start chat</button>
          <button class="btn btn-secondary" id="stopbutton">Stop chat</button>
        </div>
      </div>
      <div class="row">

        <canvas id="canvas" height="100px">
          <div class="output">
            <img id="photo" alt="The screen capture will appear in this box.">
          </div>
        </canvas>
      </div>
        
      <div class="row">

        <img id="emotion" height="300px" src="/static/sad.jpg" alt="emotion placeholder">

      </div>
      <div class="row">
        <div id="controls">
          <button class="btn btn-primary" id="recordButton">Press to record</button>
        </div>
      </div>
      <div class="row">
        <ul id="audio-list" class="bg-light overflow-auto"></ul>
      </div>
    </div>

  </div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script>

		// The width and height of the captured photo. We will set the
		// width to the value defined here, but the height will be
		// calculated based on the aspect ratio of the input stream.
		var username = "";
		var currentEmotion = null;
		var emotion = $('#emotion')[0];
		var width = 320;    // We will scale the photo width to this
		var height = 0;     // This will be computed based on the input stream

		// |streaming| indicates whether or not we're currently streaming
		// video from the camera. Obviously, we start at false.

		var streaming = false;

		// The various HTML elements we need to configure or control. These
		// will be set by the startup() function.

		var video = null;
		var canvas = null;
		var photo = null;
		var startbutton = null;
		var stopbutton = null;

		function startup() {
			video = document.getElementById('video');
			canvas = document.getElementById('canvas');
			photo = document.getElementById('photo');
			startbutton = document.getElementById('startbutton');
			stopbutton = document.getElementById('stopbutton');
      startbutton.disabled = true;

			navigator.mediaDevices.getUserMedia({ video: true, audio: false })
				.then(function (stream) {
					video.srcObject = stream;
					video.play();
				})
				.catch(function (err) {
					console.log("An error occurred: " + err);
				});

			video.addEventListener('canplay', function (ev) {
				if (!streaming) {
					height = video.videoHeight / (video.videoWidth / width);

					// Firefox currently has a bug where the height can't be read from
					// the video, so we will make assumptions if this happens.

					if (isNaN(height)) {
						height = width / (4 / 3);
					}

					video.setAttribute('width', width);
					video.setAttribute('height', height);
					canvas.setAttribute('width', width);
					canvas.setAttribute('height', height);
					streaming = true;
				}
			}, false);

			startbutton.addEventListener('click', function (ev) {
				startChat();
				console.log(ev);
				ev.preventDefault();
			}, false);

			stopbutton.addEventListener('click', function (ev) {
				stopChat();
				console.log(ev);
				startbutton.disabled = false;
				ev.preventDefault();
			}, false);

			clearphoto();
		}

		// Fill the photo with an indication that none has been
		// captured.

		function clearphoto() {
			var context = canvas.getContext('2d');
			context.fillStyle = "#AAA";
			context.fillRect(0, 0, canvas.width, canvas.height);

			var data = canvas.toDataURL('image/png');
			photo.setAttribute('src', data);
		}

		// Capture a photo by fetching the current contents of the video
		// and drawing it into a canvas, then converting that to a PNG
		// format data URL. By drawing it on an offscreen canvas and then
		// drawing that to the screen, we can change its size and/or apply
		// other changes before drawing it.
		var intervalId = null;

		function startChat() {
			startup();
			intervalId = setInterval(takepicture, 5000);
		}

		function stopChat(){
			if (intervalId !== null){
        clearInterval(intervalId);
        startbutton.disabled = false;
			}
		}
		function takepicture() {
			var context = canvas.getContext('2d');
			if (width && height) {
				canvas.width = width;
				canvas.height = height;
				context.drawImage(video, 0, 0, width, height);

				var data = canvas.toDataURL('image/png');
        photo.setAttribute('src', data);
        console.log(data);
				socket.emit('photo', { image: true, photo: data.toString('base64'), username: username});
			} else {
				clearphoto();
			}
		}
	</script>

	<script type="text/javascript">
		var socket = io.connect('http://' + document.domain + ':' + location.port);
    var chatUI = $('#chatUI')[0];
    var welcome = $('#welcome')[0];
		var username;
		var form = $('form').on('submit', function (e) {
			e.preventDefault()

			username = $('input.username').val();
			let room = $('input.room').val();
			socket.emit('join', {
				username,
				room
			});

			socket.on('photo result', function (msg) {
				console.log(msg)
				if (msg.username !== username){
          if (!msg.emotion) {
            msg.emotion = "Neutral"
          }
					currentEmotion = '/static/resized_'+ msg.emotion.toLowerCase() + '.png';
					emotion.src = currentEmotion;
				}
			});
			socket.on('audio result', function (data) {
				console.log(data)
				if (data.username !== username){
          var li = document.createElement('li');
          var au = document.createElement('audio');
          var p = document.createElement('p');
          //add controls to the <audio> element 
          au.controls = true;
          au.src = data.audio;
          p.innerText = data.text;
          //add the new audio and a elements to the li element 
          li.appendChild(au);
          li.appendChild(p)
          $('#audio-list')[0].appendChild(li);
				}
			});
			socket.on('message', function (msg) {
				console.log(msg)
        $('div.message_holder').append('<div><b style="color: #000">' + msg.type + '</b> ' + msg.content + '</div>')
			});
			welcome.hidden = true;
			chatUI.hidden = false;
			startChat();
		});

	</script>
  <script src="/static/record.js"></script>
</body>

</html>
